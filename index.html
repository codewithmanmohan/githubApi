<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form id="form">
        <input type="text" id="search" autofocus placeholder="search">
    </form>

    <main id="main">
        <div class="card">
            <div class="img">
                <img src="" alt="profile-photo" class="avatar">
            </div>

            <div class="user-info">

                <h2>Name</h2>
                <p>bio</p>

                <ul class="info">
                    <li>###<strong>Followers</strong></li>
                    <li>###<strong>Following</strong></li>
                    <li>###<strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" target="_blank" class="repo">Repo1</a>
                    <a href="#" target="_blank" class="repo">Repo2</a>
                    <a href="#" target="_blank" class="repo">Repo3</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
